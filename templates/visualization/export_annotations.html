{% extends "base.html" %}
{% load i18n %}
{% load guardian_tags %}

{% block title %}Export | CoralNet{% endblock %}

{% block media-includes %}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}css/visualization.css" />
{% endblock %}

{% block nav %}
    {{ block.super }}

    <h2><a href="{% url source_main source.id %}">{{ source.name }}</a></h2>

    <div class="nav_container" id="nav_second_container">
          <ul class="nav nav_right" id="nav_visualize">
            <li><a href="{% url export_statistics source.id %}"><span>{% trans 'Export Statistics' %}</span></a></li>
            <li><a href="{% url export_annotations source.id %}"><span>{% trans 'Export Annotations' %}</span></a></li>
          </ul>
    </div>

{% endblock %}
