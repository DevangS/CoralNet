{{ form.non_field_errors }}

<fieldset>
{% for field in form %}
    {% if field.name == 'specify_metadata' %}
        <label for="{{ field.id_for_label }}" class="column_form_text_field">
            {% if field.field.required and not dont_mark_required %} <span style="color:red;"> * </span> {% endif %}
            {{ field.label }}:
        </label>

        <div class="field_wrapper">
            {{ field }}
            <div class="helptext_small" id="metadata_short_helptext">{{ field.help_text|linebreaksbr }}</div>
            <div class="helptext_small" id="metadata_extra_helptext" style="display: none;">{{ form.metadata_extra_help_text|linebreaksbr }}</div>
        </div>
    {% else %}
        {% include "form_generic_one_field.html" with field=field %}
    {% endif %}
{% endfor %}
</fieldset>
