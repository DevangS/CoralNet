<legend>Settings</legend>
<form id="annotationToolSettingsForm"
      action="" method="post">{% csrf_token %}

    {% for field in settings_form %}

    {% endfor %}

    <button id="saveSettingsButton" type="button" disabled="disabled">Settings saved</button>
</form>
